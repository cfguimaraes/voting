<ion-header>
  <ion-navbar>
    <ion-title>
      Upvotes
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let entry of entries">
      <label>{{entry.name}}</label>
      <ion-badge item-end>{{sumUpvotes(entry)}}</ion-badge>

    </ion-item>
  </ion-list>

</ion-content>
